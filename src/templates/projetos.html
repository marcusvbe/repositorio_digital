{% extends "base.html"  %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/projetos.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<title>Projetos - Portfólio de Marcus Betti</title>
{% endblock %}

{% block content %}
<!-- carrossel de imagens - com cada texto, imagem e link de projeto aparecendo de cada vez no mesmo lugar no centro da págia VER COMO SE FAZ ISSO -->
    <section id="textos-projetos">
        <br>
    
        <h2>Projetos</h2>
        <br>

        <div class="slick-slider">
            <div class="slick-slide">
              <a href="https://www.google.com">
                <img src="https://www.pontotel.com.br/wp-content/uploads/2022/05/imagem-corporativa.webp" alt="Imagem 1">
              </a>
              <div class="slide-text">
                <h3>{{projeto1}}</h3>
                <p>Texto da imagem 1</p>
              </div>
            </div>
            <div class="slick-slide">
              <a href="https://www.google.com">
                <img src="https://www.pontotel.com.br/wp-content/uploads/2022/05/imagem-corporativa-o-que-e-imagem-corporativa.webp" alt="Imagem 2">
              </a>
              <div class="slide-text">
                <h3>{{projeto2}}</h3>
                <p>Texto da imagem 2</p>
              </div>
            </div>
            <div class="slick-slide">
                <a href="https://www.google.com">
                  <img src="https://www.pontotel.com.br/wp-content/uploads/2022/05/imagem-corporativa-quais-sao-as-vantagens-de-ter-uma-boa-imagem-corporativa.webp" alt="Imagem 3">
                </a>
                <div class="slide-text">
                  <h3>{{projeto3}}</h3>
                  <p>Texto da imagem 3</p>
                </div>
            </div>
            <!-- Adicione mais divs conforme necessário -->
            <button type="button" class="slick-prev">Anterior</button>
            <button type="button" class="slick-next">Próximo</button>
        </div>

    <hr> 
    
    <script>
        $(document).ready(function(){
          $('.slick-slider').slick({
            dots: true,
            infinite: true,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 6000,
            prevArrow: '<button type="button" class="slick-prev">Anterior</button>',
            nextArrow: '<button type="button" class="slick-next">Próximo</button>'
          });
        });
      </script>
      <!-- deixar as imagens menores, deixar a mudança mais lenta, colocar setas como botões para mudar de imagens nas laterais -->
{% endblock %}
